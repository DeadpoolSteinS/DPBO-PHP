<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <!-- form new karyawan -->
        <form action="" method="post" class="my-4">
            <div class="row mb-3">
                <label for="namakandidat" class="col-sm-2 col-form-label">Nama Kandidat</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="namakandidat" name="namakandidat">
                </div>
            </div>
            <div class="row mb-3">
                <label for="tanggaldaftar" class="col-sm-2 col-form-label">Tanggal Daftar</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="tanggaldaftar" name="tanggaldaftar">
                </div>
            </div>
            <div class="row mb-3">
                <label for="skoradministrasi" class="col-sm-2 col-form-label">Skor Administrasi</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="skoradministrasi" step="any" name="skoradministrasi">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" name="simpan">Simpan</button>
        </form>

        <!-- karyawan tabel B -->
        <div class="tkandidatB my-4">
            <h3>Kandidat Karyawan</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">id Kandidat</th>
                        <th scope="col">Nama Kandidat</th>
                        <th scope="col">Tanggal Daftar</th>
                        <th scope="col">Skor Administrasi</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    DATA_TABEL_B
                </tbody>
              </table>
        </div>

        <!-- Karyawan tabel A -->
        <div class="tkandidatA my-4">
            <h3>Kandidat Karyawan Lolos Administrasi</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">id Kandidat</th>
                        <th scope="col">Nama Kandidat</th>
                        <th scope="col">Tanggal Daftar</th>
                        <th scope="col">Skor Administrasi</th>
                        <th scope="col">Skor Wawancara</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    DATA_TABEL_A
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
